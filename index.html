<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bloco de Notas Compartilhado</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: #f3f3f3; 
            font-family: Arial;
        }
        textarea {
            width: 80%;
            height: 80%;
            font-size: 18px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <textarea id="box" placeholder="Digite aqui..."></textarea>

    <script>
        const box = document.getElementById("box");
        const socket = new WebSocket("ws://" + window.location.host);

        socket.onmessage = (event) => {
            box.value = event.data;
        };

        box.addEventListener("input", () => {
            socket.send(box.value);
        });
    </script>
</body>
</html>
